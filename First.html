<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Bus Times</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 5px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; }
  </style>
</head>
<body>

<h1>Live Bus Times</h1>
<input type="text" id="busStop" placeholder="Enter bus stop ID" />
<button onclick="getBusTimes()">Get Times</button>

<ul id="busTimesList"></ul>

<script>
// Example using a mock API endpoint or public API
async function getBusTimes() {
  const busStop = document.getElementById('busStop').value;
  const list = document.getElementById('busTimesList');
  list.innerHTML = '<li>Loading...</li>';

  try {
    // Replace this URL with a real bus API endpoint
    // Example: 'https://api.tfl.gov.uk/StopPoint/{stopId}/Arrivals'
    const response = await fetch(`https://api.example.com/bus-times?stop=${busStop}`);
    const data = await response.json();

    // Clear list
    list.innerHTML = '';

    if (!data || data.length === 0) {
      list.innerHTML = '<li>No upcoming buses found</li>';
      return;
    }

    // Display bus times
    data.forEach(bus => {
      const li = document.createElement('li');
      li.textContent = `Bus ${bus.line} - arriving in ${bus.minutes} min`;
      list.appendChild(li);
    });

  } catch (err) {
    list.innerHTML = `<li>Error fetching bus times: ${err.message}</li>`;
  }
}
</script>

</body>
</html>
